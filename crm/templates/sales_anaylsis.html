{% extends 'base.html' %}
{% load static %}

{% block title %}
    Sales Person Anaylsis
{% endblock title %}

{% block content %}

<div class="page-header">
    <h3 class="page-title"> Sales Analysis - {{username}}</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a
                    href="{% url 'sales-analytics' %}">Sales Analysis</a></li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="clearfix">
                    <h4 class="card-title float-left">Services</h4>
                    <img src="{{stats}}" href="stat-analysis" width="100%">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock content %}
