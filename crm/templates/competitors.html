{% extends 'base.html' %}
{% load static %}

{% block title %}
Competiton Analysis
{% endblock title %}

{% block content %}

<div class="page-header">
    <h3 class="page-title"> Competitors Analysis </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="{% url 'competitors' %}">C.A.</a></li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Competitor Analysis</h4>
                <p class="card-description"> Stay ahead of your competitors </p>
                <form class="forms-sample" method="POST" action="{% url 'competitors' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="compText">Name of competitors</label>
                        <input type="text" class="form-control" id="compText" name="competitor" placeholder="Eg. SBI, HDFC etc." required>
                    </div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock content %}
