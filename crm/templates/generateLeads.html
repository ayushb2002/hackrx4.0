{% extends 'base.html' %}
{% load static %}

{% block title %}
Generate Leads | CRM
{% endblock title %}

{% block content %}

<div class="page-header">
    <h3 class="page-title"> Generate Leads </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'generateLeads' %}">Generate
                    Leads</a></li>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Twitter Leads</h4>
                <p class="card-description"> Select filters </p>
                <form class="forms-sample">
                    <div class="form-group">
                        <label for="selectService">Services</label>
                        <select class="form-control form-control-lg" id="selectService">
                            <option value="loan" >Loans</option>
                            <option value="insurance" >Insurances</option>
                            <option value="cards" >Credit Cards</option>
                            <option value="emi" >EMI</option>
                            <option value="investment" >Investments</option>
                            <option value="savings" >Savings</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectData">Data</label>
                        <select class="form-control form-control-lg" id="selectData">
                            <option value="past" >Past Data</option>
                            <option value="current" >Real Time</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateUntil">Date until</label>
                        <input type="date" class="form-control form-control-lg" id="dateUntil" placeholder="Date upto which leads should be generated">
                    </div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Instagram Leads</h4>
                <p class="card-description"> Select Filters </p>
                <form class="forms-sample">
                    <div class="form-group">
                        <label for="selectService">Services</label>
                        <select class="form-control form-control-lg" id="selectService">
                            <option value="loan" >Loans</option>
                            <option value="insurance" >Insurances</option>
                            <option value="cards" >Credit Cards</option>
                            <option value="emi" >EMI</option>
                            <option value="investment" >Investments</option>
                            <option value="savings" >Savings</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectData">Data</label>
                        <select class="form-control form-control-lg" id="selectData">
                            <option value="past" >Past Data</option>
                            <option value="current" >Real Time</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hashtagHolder">Hashtag</label>
                        <input type="text" class="form-control form-control-lg" id="hashtagHolder" placeholder="Enter a hashtag without #">
                    </div>
                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
